name: Deploy Preview to Cloudflare Pages

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

concurrency:
  group: cloudflare-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    
    steps:
      - name: üõé Checkout
        uses: actions/checkout@v4

      - name: üì¶ Install pnpm
        uses: pnpm/action-setup@v4

      - name: üèó Setup node env
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: üë®üèª‚Äçüíª Install dependencies
        run: pnpm install

      - name: üèóÔ∏è Nuxt build
        run: pnpm build

      - name: üè≠ Nuxt generate
        run: pnpm generate

      - name: üöÄ Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .output/public --project-name=tomacheese-com-preview --branch=pr-${{ github.event.pull_request.number }} --compatibility-date=2024-11-01

      - name: üí¨ Comment Preview URL
        if: success()
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_SHA: ${{ github.sha }}
        with:
          script: |
            const prNumber = parseInt(process.env.PR_NUMBER);
            const commitSha = process.env.COMMIT_SHA;
            const branchName = `pr-${prNumber}`;
            const deploymentUrl = `https://${branchName}.tomacheese-com-preview.pages.dev`;
            
            // First, try to find existing comments from this workflow
            const comments = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üöÄ Preview deployment is ready!')
            );
            
            const commentBody = `üöÄ Preview deployment is ready!\n\n**Preview URL:** ${deploymentUrl}\n\n_This preview will be updated when new commits are pushed._\n\n---\n\n_Deployed from commit: ${commitSha.slice(0, 7)}_`;
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }

      - name: üí¨ Comment Deployment Failure
        if: failure()
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const prNumber = parseInt(process.env.PR_NUMBER);
            const serverUrl = process.env.SERVER_URL;
            const repository = process.env.REPOSITORY;
            const runId = process.env.RUN_ID;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå Preview deployment failed!\n\nPlease check the [workflow run](${serverUrl}/${repository}/actions/runs/${runId}) for details.\n\n_You may need to configure Cloudflare Pages project and GitHub secrets._`
            });

  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    permissions:
      pull-requests: write
    
    steps:
      - name: üí¨ Comment Cleanup
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          script: |
            const prNumber = parseInt(process.env.PR_NUMBER);
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üßπ Preview deployment has been cleaned up as the PR was closed.\n\n_Note: Cloudflare Pages automatically manages preview deployments and will clean up unused branches._`
            });