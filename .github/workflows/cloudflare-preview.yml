name: Deploy Preview to Cloudflare Pages

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

concurrency:
  group: cloudflare-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup node env
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Nuxt build
        run: pnpm build

      - name: ğŸ­ Nuxt generate
        run: pnpm generate

      - name: ğŸš€ Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .output/public --project-name=tomacheese-com-preview --branch=pr-${{ github.event.pull_request.number }} --compatibility-date=2024-11-01

      - name: ğŸ’¬ Comment Preview URL
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const branchName = `pr-${prNumber}`;
            const deploymentUrl = `https://${branchName}.tomacheese-com-preview.pages.dev`;
            
            // First, try to find existing comments from this workflow
            const comments = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸš€ Preview deployment is ready!')
            );
            
            const commentBody = `ğŸš€ Preview deployment is ready!\n\n**Preview URL:** ${deploymentUrl}\n\n_This preview will be updated when new commits are pushed._\n\n---\n\n_Deployed from commit: ${context.sha.slice(0, 7)}_`;
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }

      - name: ğŸ’¬ Comment Deployment Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âŒ Preview deployment failed!\n\nPlease check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.\n\n_You may need to configure Cloudflare Pages project and GitHub secrets._`
            });

  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    
    steps:
      - name: ğŸ’¬ Comment Cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ§¹ Preview deployment has been cleaned up as the PR was closed.\n\n_Note: Cloudflare Pages automatically manages preview deployments and will clean up unused branches._`
            });