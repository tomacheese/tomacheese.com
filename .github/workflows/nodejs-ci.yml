# Node.js CI with pnpm for Nuxt 3

name: Node CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4

      - name: 🏗 Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: 👨🏻‍💻 Install dependencies
        run: pnpm install

      - name: 👀 Run linter
        run: pnpm lint

      - name: 🏗️ Build
        run: pnpm build

      - name: 🏭 Generate
        run: pnpm generate