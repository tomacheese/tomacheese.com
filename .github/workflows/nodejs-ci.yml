# Node.js CI with pnpm for Nuxt 3

name: Node CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: pnpm install

      - name: ğŸ‘€ Run linter
        run: pnpm lint

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ­ Generate
        run: pnpm generate