name: Deploy

on:
  workflow_dispatch:
  repository_dispatch:
    types: [deploy]
  push:
    branches:
      - master
      - main
    paths:
      - '.github/workflows/deploy.yml'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ— Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: ğŸ›  Get yarn cache directory path
        id: yarn-cache-dir-path
        run: |
          # shellcheck disable=SC2086
          echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: yarn

      - name: ğŸ—ï¸ Nuxt build
        run: yarn build
        env:
          MICROCMS_API_URL: ${{ secrets.MICROCMS_API_URL }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}

      - name: ğŸ­ Nuxt generate
        run: yarn generate
        env:
          MICROCMS_API_URL: ${{ secrets.MICROCMS_API_URL }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}

      - name: ğŸ†™ Upload Pages-artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
